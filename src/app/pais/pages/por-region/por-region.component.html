

<h3>Buscar por region  <small> {{ regionActiva | titlecase }}  </small> </h3>
<hr>

<h5>Selecione la region</h5>

<div class="row">
    <div class="col">
        <!-- //? Para cambiar la clase cuando le hacen click      1 -->
        <!-- [class.abc]="region === regionActiva" -->

        <!-- //? Para cambiar la clase cuando le hacen click    2 -->
        <!-- [ngClass]="{
            'btn-primary' : regionActiva == region,
            'btn-outline-primary' : regionActiva !== region
        }" -->

        <!-- //? Para cambiar la clase cuando le hacen click    2 -->
        <!-- [class]="(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary' " -->
        
        
        <button
            *ngFor="let region of regiones"
            [class]="(region === regionActiva) ? 'btn btn-primary m-1' : 'btn btn-outline-primary m-1' "
            (click)="activarRegion(region)"
           
        >
        {{ region }}
        
        </button>

    </div>

    <div  
        *ngIf = ' paises.length > 0 '  
        class="row">
        <div class="col">

            <app-pais-table [paises]="paises" ></app-pais-table>

        </div>

    </div>

</div>
